name: CI Pipeline

on:
    push:
        branches:
            - dev
            - uat
            - main
    pull_request:
        branches:
            - dev
            - uat
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        # Environment is selected dynamically based on branch
        environment: ${{ github.ref_name }}
        outputs:
            image_tag: ${{ steps.vars.outputs.short_sha }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set short SHA
              id: vars
              run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

            - name: Login to Docker Hub
              # Login ONLY on push events (PRs donâ€™t get secrets)
              if: github.event_name == 'push'
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: Dockerfile.prod

                  # Push images ONLY on push events
                  push: ${{ github.event_name == 'push' }}

                  tags: |
                      mzaidsk/cicd-demo:${{ github.ref_name }}-${{ steps.vars.outputs.short_sha }}
                      ${{ github.ref_name == 'main' && 'mzaidsk/cicd-demo:latest' || '' }}

    deploy:
        needs: build
        runs-on: ubuntu-latest

        environment: ${{ github.ref_name }}
        if: github.event_name == 'push' && github.ref_name == 'main'

        steps:
            - name: Deploy to ${{ github.ref_name }} environment
              run: |
                  echo "Deploying to the ${{ github.ref_name }} environment..."
                  # Add your deployment commands here

            - name: Deploy to server via SSH
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}

                      sudo docker pull mzaidsk/cicd-demo:${{ github.ref_name }}-${{ needs.build.outputs.image_tag }}

                      sudo docker stop cicd-demo || true
                      sudo docker rm cicd-demo || true

                      sudo docker run -d \
                      --name cicd-demo \
                      -p ${{vars.APP_PORT}}:${{vars.APP_PORT}} \
                      mzaidsk/cicd-demo:${{ github.ref_name }}-${{ needs.build.outputs.image_tag }}
