name: CI Pipeline

on:
    push:
        branches:
            - dev
            - uat
            - main
    pull_request:
        branches:
            - dev
            - uat
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        # Environment is selected dynamically based on branch
        environment: ${{ github.ref_name }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set short SHA
              id: vars
              run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

            - name: Login to Docker Hub
              # Login ONLY on push events (PRs donâ€™t get secrets)
              if: github.event_name == 'push'
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: Dockerfile.dev

                  # Push images ONLY on push events
                  push: ${{ github.event_name == 'push' }}

                  tags: |
                      mzaidsk/cicd-demo:${{ github.ref_name }}-${{ steps.vars.outputs.short_sha }}
                      ${{ github.ref_name == 'main' && 'mzaidsk/cicd-demo:latest' || '' }}
